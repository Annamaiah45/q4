<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question.4</title>
  </head>
  <body>
    <h3>Thank You</h3>
    <script>
      const string = prompt("Enter a string: ");
      let index = -1;
      let fnc = " ";
      for (let i of string) {
        if (string.split(i).length - 1 === 1) {
          fnc = i;
          break;
        } else {
          index += 1;
        }
      }
      if (index === 1) {
        alert("Either all characters are repeating or string is empty");
      } else {
        alert(`First non-repeating character is ${fnc}`);
      }
    </script>
  </body>
</html>
